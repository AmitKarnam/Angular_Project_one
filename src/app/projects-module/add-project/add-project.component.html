<div>
    <h1>Add Project</h1>

<form (ngSubmit)="onSubmit()">
    
    <label for="projectName">Project Name : </label>
    <input [(ngModel)]="project.name" id="projectName" type="text" name="name">
    <br>

    <label for="description">Project Description : </label>
    <input [(ngModel)]="project.description" id="description" type="text" name="description">
    <br>

    <label for="startDate">Start Date : </label>
    <input [(ngModel)]="project.startDate" id="startDate" type="datetime-local" name="startDate">
    <br>

    <label for="duration">Project Duration(In weeks) : </label>
    <input [(ngModel)]="project.duration" id="duration" type="number" name="duration">
    <br>

    <label for="budget">Project Weeks (In INR) : </label>
    <input [(ngModel)]="project.budget" id="budget" type="number" name="budget">
    <br>

    <label for="status">Project Status : </label>
    <select  [(ngModel)]="project.status" id="status" name="status">
        <option value="New" >New</option>
        <option value="Budgeted" >Budgeted</option>
        <option value="in-progress" >in-progress</option>
        <option value="completed">completed</option> 
    </select>
    <br>

    <label  for="staffCost">Staff Cost : </label>
    <input  [(ngModel)]="project.staffCost" id="staffCost" type="number" name="staffCost">
    <br>
    
    <input type="button" routerLink="/projects" class="btn" value="Cancel">
    <input type="submit" class="btn" value="Save">

 </form>
</div>

<div *ngIf="this.memberFlag" >
    <h1>Member Details</h1>
    <button routerLink="/projects/add-members">Add Members</button>
    
    <h3>Member's List </h3>

    <table id="projects">
        <thead>
            <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Member email</th>
            <th>Member Phone Number</th>
            <th>Hours per week</th>
        </tr>
        </thead>

        <tbody>
            <tr *ngFor="let member of project_members">
                <td>{{member.firstName}}</td>
                <td>{{member.lastName}}</td>
                <td>{{member.email}}</td>
                <td>{{member.phoneNo}}</td>
                <td>{{member.hoursPerWeek}}</td>
            </tr>
        </tbody>
    </table>
</div>
